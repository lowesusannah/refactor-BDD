<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type=“text/javascript” src=“build/js/app.js”></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <link href="build/css/vendor.css" rel="stylesheet" type="text/css">
    <title>Galactic Age Calculator</title>
  </head>
  <body>
    <div class="form-input">
      <form action="index.html" method="post">
        <h4>Please enter your birthday and birth time details:</h4>
        <input type="text" name="birth-year">
          <label for="birth-year">Year</label> <br>
        <input type="text" name="birth-month">
          <label for="birth-month">Month</label> <br>
        <input type="text" name="birth-day">
          <label for="birth-day">Day</label> <br>
        <input type="text" name="birth-time">
        <!-- The current iteration of this app assumes user was born in same timezone as they currently reside, and that they know how to use 12 hour time vs. 24 hour time units. -->
          <label for="birth-time">Hour and minute of time born</label>
        <input type="radio" name="am-pm" value="true" id="am">
          <label for="am-pm">AM</label>
        <!-- pm will add another 12 hours to the am time -->
        <input type="radio" name="am-pm" value="false" id="pm">
          <label for="am-pm">PM</label> <br>
        <button id="button" type="submit" name="button">Submit</button>
      </form>
    </div>
    <div id="output-display">
      <h3 id="time"></h3>
    </div>
  </body>
</html>
